{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Fullpage.js CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.1.0/fullpage.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <style>
      /* General reset for body */
      body {
        font-family: "Poppins", sans-serif;
        color: #333;
        background-color: #f8f9fa;
      }

      /* Navbar link hover */
      .navbar-nav .nav-link {
        transition: color 0.3s ease;
      }
      .navbar-nav .nav-link:hover {
        color: #9d7dff;
      }

      /* Main content */
      main {
        min-height: 80vh;
        padding: 20px;
      }

      /* Footer */
      footer {
        background-color: #473472;
        color: white;
        text-align: center;
        padding: 20px 10px;
        margin-top: auto;
      }

      footer p {
        margin: 0;
        font-size: 0.95rem;
      }

      footer a {
        color: #d5c4ff;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
        color: #ffffff;
      }

      /* Responsive Footer */
      @media (max-width: 576px) {
        footer {
          font-size: 0.9rem;
        }
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header / Navbar -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <!-- Logo -->
          <div class="text-center">
            <img
              src="{% static 'images/home-image.jpg' %}"
              alt="Home Image"
              class="img-fluid rounded-circle shadow"
              style="max-height: 50px"
            />
          </div>

          <!-- Hamburger Toggle Button -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible Menu -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact/">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main -->
    <main id="fullpage" class="flex-grow-1">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      {% block footer %}
      <p>
        &copy; {{ now|date:"Y" }} MySite â€” Created by
        <strong>Ien ChanVey</strong>
      </p>

      {% endblock %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Fullpage.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.1.0/fullpage.min.js"></script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
